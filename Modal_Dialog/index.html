<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
   <div class="container mt-3">
      <button class="btn btn-warning" data-bs-target="#fade-modal" data-bs-toggle="modal">Fade animated button</button>
      <button class="btn btn-info" data-bs-target="#bounce" data-bs-toggle="modal">Bounce</button>
      <button class="btn btn-secondary" data-bs-target="#heartbit" data-bs-toggle="modal">Heart bit</button>
      <button class="btn btn-primary" data-bs-target="#backindown" data-bs-toggle="modal">Back in down</button>
     
      <!-- //Fade animation -->

          <div class="modal fade  modal-lg" id="fade-modal">
             <div class="modal-dialog">
                <div class="modal-heading">
                    <h1 class="text-center text-secondary">Beauty of Nature</h1>
                </div>
                 <div class="modal-content">
                     <img src="./images/nature.jpeg" alt="image1" class="modal-img-top">
                 </div>
             </div>
         </div>

       <!-- // Bounce Animation -->

          <div class="modal  animate__animated animate__bounce " id="bounce">
             <div class="modal-dialog">
                <div class="modal-heading">
                    <h1 class="text-center text-secondary">Beauty of Nature</h1>
                </div>
                 <div class="modal-content">
                     <img src="./images/nature.jpeg" alt="image1" class="modal-img-top">
                 </div>
             </div>
         </div> 

<!-- // animate__heartBeat -->

          <div class="modal  animate__animated animate__heartBeat " id="heartbit">
             <div class="modal-dialog">
                <div class="modal-heading">
                    <h1 class="text-center text-secondary">Beauty of Nature</h1>
                </div>
                 <div class="modal-content">
                     <img src="./images/nature.jpeg" alt="image1" class="modal-img-top">
                 </div>
             </div>
         </div>

  <!-- animate__backInDown -->

          <div class="modal  animate__animated animate__backInDown " id="backindown">
             <div class="modal-dialog">
                <div class="modal-heading">
                    <h1 class="text-center text-primary">Beauty of Nature</h1>
                </div>
                 <div class="modal-content">
                     <img src="./images/nature.jpeg" alt="image1" class="modal-img-top">
                 </div>
             </div>
         </div>
   </div>
</body>
</html>
