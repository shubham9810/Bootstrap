<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progessbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container m-5">
        <h1>Progress Bar</h1>    
        <div class="progress">
            <div class="progress-bar progress-bar-animated progress-bar-striped" style="width: 50%;">Uploading</div>
            <div class="progress-bar bg-warning progress-bar-animated progress-bar-striped" style="width: 20%;">Downloading</div>
            <div class="progress-bar bg-info progress-bar-animated progress-bar-striped" style="width: 30%;">Installing</div>
        </div>
    </div>
</body>
</html>
