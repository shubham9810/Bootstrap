<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body> 
    <div class="container m-3">
        <div class="row m-3">
            <H2>Solid Button</H2>
            <div class="col"> <button class="btn btn-success">Apply now</button> </div>
            <div class="col"> <button class="btn btn-danger">Cancel</button> </div>
            <div class="col"> <button class="btn btn-info">Update</button> </div>
            <div class="col">  <button class="btn btn-warning">Remove</button></div>
            <div class="col">  <button class="btn btn-danger">Delete</button></button></div>
        </div>
<hr style="color :red">
       <div class="row m-3">
        <H2>Outline Button</H2>
        <div class="col"> <button class="btn btn-outline-primary">Save</button></div>
        <div class="col"> <button class="btn btn-outline-info">Update</button></div>
        <div class="col"> <button class="btn btn-outline-danger">Cancel</button></div>
       </div>
<hr style="color : red">
       <div class="row m-3">
        <H2>Button Sizes</H2>
       
        <div class="col"> <button class="btn btn-sm btn-outline-primary">Small</button></div>
        <div class="col"> <button class="btn btn-md btn-outline-info">Medium</button></div>
        <div class="col"> <button class="btn btn-lg btn-outline-danger">Large</button></div>
       </div>
    </div>
</body>
</html>
